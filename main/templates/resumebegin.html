{% extends 'templating.html' %}
{% load static %}
	{% block metatag %}
	<meta charset="utf-8" />
    <title>Register | Saral Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="Saas, Software, multi-uses, HTML, Clean, Modern" />		
	{% endblock %}
    {% block content %}	
<section class="bg-home d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card login_page shadow rounded border-0">
                            <div class="card-body">
                                <h4 class="card-title text-center">Create Resume</h4>  
                                <form class="login-form mt-4" action="{% url 'resumebegin' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group position-relative">                                               
                                                <label>Add a Resume Name <span class="text-danger">*</span></label>
                                                <i data-feather="user" class="fea icon-sm icons"></i>
                                                <input type="text" class="form-control pl-5" placeholder="Resume Name" name="resume_name" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <button class="btn btn-primary btn-block">Make my resume!</button>
                                        </div>
                                        
                                        <div class="mx-auto">
                                            
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div> <!--end col-->
        <div class= "col-md-6">
                        <div class="card login_page shadow rounded border-0">
                            <div class="card-body">
                                <h4 class="card-title text-center">Add To an Old Resume</h4>  
                                <form class="login-form mt-4" action="{% url 'oldresumeadd' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group position-relative">                                               
                                                <label>Add a Resume Name <span class="text-danger">*</span></label>
                                                <i data-feather="user" class="fea icon-sm icons"></i>
                                                <input type="text" class="form-control pl-5" placeholder="Resume Name" name="resume_name" required="">
                                            </div>
                                        </div>
                                       
                                        
                                        <div class="col-md-12">
                                            <button class="btn btn-primary btn-block">Make my resume!</button>
                                        </div>
                                        
                                        <div class="mx-auto">
                                            
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div> <!--end col-->
                <!--end row-->
            </div> <!--end container-->
        </section><!--end section-->


        <!-- Hero End -->











    {% endblock %}
